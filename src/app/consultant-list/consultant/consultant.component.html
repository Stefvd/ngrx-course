<div class="consultant d-flex flex-column justify-content-between">
  <div class="consultant-image-holder">
    <img
      class="consultant-image"
      [src]="consultant.image"
      [alt]="consultant.name"
    />
  </div>
  <div class="consultant-details">
    <p class="consultant-details__name">{{ consultant.name }}</p>
    <p class="consultant-details__price">â‚¬{{ consultant.price }}/week</p>
  </div>
  <div class="consultant-description">
    <p>{{ consultant.description }}</p>
  </div>
  <div class="consultant-actions mr-3 mb-2">
    <button
      class="consultant-actions__add"
      (click)="addToCart(consultant)"
      *ngIf="!inCart"
    >
      <img src="/assets/images/add-to-cart.png" alt="Add to cart" />
    </button>
    <button
      class="consultant-actions__remove"
      (click)="removeFromCart(consultant)"
      *ngIf="inCart"
    >
      <img src="/assets/images/remove-from-cart.png" alt="Remove from cart" />
    </button>
  </div>
</div>
